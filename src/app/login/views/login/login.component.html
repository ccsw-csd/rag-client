<div class="h-full w-full flex flex-row">
    <div class="flex justify-content-center w-6 h-full login-left">
        <img class = "max-w-24rem relative m-auto opacity-80" src="assets/images/logo_white.png"/>
    </div>
    <div class="w-6 h-full flex align-items-center flex-column justify-content-center min-h-full p-fluid">
        <div class="flex align-items-center flex-column justify-content-center">
            <h3>{{'general.title' | translate }}</h3>
        </div>
        <div class="mt-6 w-5">
            <div class="p-float-label field">
                <input id="username" type="username" pInputText required [(ngModel)]="user" (keyup.enter)="login()"/>
                <label for="username">{{'general.username' | translate }}</label>
            </div>
            <div class="p-float-label mt-5 field">
                <input id="password" type="password" pInputText required [(ngModel)]="password" (keyup.enter)="login()"/>
                <label for="password">{{'general.password' | translate }}</label>
            </div>
            <button pButton class = "p-button mt-4" label="{{'general.login' | translate }}" [disabled]="user == '' || password == ''" (click)="login()"></button>   
        </div>

        <div class="flex flex-row pt-3 gap-2">
            <div *ngFor="let language of languages" [ngClass]="{'flag-selected': language.code == selectedLanguage.code}" class="w-3rem flex-column text-center p-2 hover:surface-300 border-round-md cursor-pointer" (click)="onChangeLanguage(language);">
                <img src="./assets/images/flag_placeholder.png" class="flag {{language.flag}} w-2rem"/>
            </div>
        </div>

        <div class="mt-6 flex align-items-center flex-column justify-content-center"> 
            <div class="w-7 text-gray-500" [innerHTML]="'general.help-login' | translate : {appCode: getAppCode()} ">
        </div>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>

<div class="loadWrapper flex align-items-center flex-column justify-content-center" *ngIf="isloading">
    <p-progressSpinner></p-progressSpinner>
</div>
