<div>
    
    <div class="flex flex-column gap-2">
        <span class="p-float-label flex-1 min-w-max mt-2">
            <input [(ngModel)]="collection.name"  type="text" class="w-full" pInputText>
            <label for="name">{{'collections.edit.code' | translate}}<span class="text-red-600 text-base">*</span></label>
        </span>
        <span class="p-float-label min-w-max mt-2">
            <input [(ngModel)]="collection.description" type="text" class="w-full" pInputText >
            <label for="description">{{'collections.edit.description' | translate}}<span class="text-red-600 text-base">*</span></label>
        </span>
    </div>

    <div class="flex flex-row justify-content-end pt-5 m-0 w-full gap-2">
        <p-button label="{{'general.close' | translate}}" [outlined]="true" (click)="onClose()" [style]="{width: '150px'}"></p-button>
        <p-button label="{{'general.save' | translate}}" [outlined]="false" (click)="onSave()" [style]="{width: '150px'}"></p-button>
    </div>

</div>
